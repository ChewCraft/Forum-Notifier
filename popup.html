<!doctype html>
<html>

<head>
    <title>ChewCraft Notifier</title>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="popup.js" type="text/javascript"></script>
    <link href="aaargh.css" rel="stylesheet" type="text/css">
    <link href="popup.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="background">
        <img src="sn_background.png" usemap="#site-link">
        <map name="site-link">
            <area shape="rect" coords="0,24,160,100" href="http://chewcraft.me/">
        </map>
        <div class="header">
            <a href="http://chew.pw">Home</a>
            <span class="spliter">|</span>
            <a href="http://chewcraft.me">Forums</a>
            <span class="spliter">|</span>
            <a href="http://chewcraft.me/index.php?threads/official-vote-links.6/">Vote</a>
            <span class="spliter">|</span>
            <a href="http://chewcraft.github.io/Cubed">Cubed Site</a>
        </div>
        <img id="options" src="sn_background_gear.png" title="Change ChewCraft Notifier's Options!">
        <div class="content">
            <span>Notifications | </span>
            <a id="alerts" href="http://chewcraft.me/index.php?account/alerts" title="Click to see your alerts!">99 new</a>
            <br>
            <span>Messages | </span>
            <a id="messages" href="http://chewcraft.me/index.php?conversations/" title="Click to see your messages!">99 new</a>
            <br>
            <span>Post Count | </span>
            <span id="posts">99</span>
            <br>
            <span>Likes | </span>
            <span id="likes">99</span>
        </div>
    </div>
</body>

</html>
